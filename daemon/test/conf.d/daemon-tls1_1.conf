[daemon]
poll_interval = 0.1
buffer_size = 131072
drop_privileges = false

[tls]
key_file = test/pki/key.pem
cert_file = test/pki/cert.pem
ca_file = test/pki/ca.pem
enable_tls1_1 = true

[remote]
port = 0
host = 127.0.0.1

[local]
socket =

[control]
socket = test/daemon.sock

[logger_root]
level = DEBUG

[handler_logfile]
class = logging.StreamHandler
level = DEBUG
args = ()
kwargs = {}
