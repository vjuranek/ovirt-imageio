# This is a top level comment to test that it doesn't affect parsing
# of the config file.

[daemon]
poll_interval = 0.1
buffer_size = 131072
drop_privileges = false

[tls]
key_file = test/pki/key.pem
cert_file = test/pki/cert.pem
ca_file = test/pki/ca.pem

[remote]
port = 0

[local]
enable = false

[control]
transport = tcp
port = 0

[handlers]
keys = stderr

[logger_root]
level = DEBUG
handlers = stderr
