[daemon]
poll_interval = 0.1
buffer_size = 131072
drop_privileges = false

[tls]
key_file = test/pki/key.pem
cert_file = test/pki/cert.pem
ca_file = test/pki/ca.pem
enable_tls1_1 = true

[remote]
port = 0

[local]
socket =

[control]
socket = test/daemon.sock

[handlers]
keys = stderr

[logger_root]
level = DEBUG
handlers = stderr
