dist: xenial
group: edge
language: python
os: linux
services:
  - docker

jobs:
  include:
    - env: DIST=centos-8
    - env: DIST=fedora-30
    - env: DIST=fedora-31
    - env: DIST=fedora-32

before_install:
  - sudo echo '{"ipv6":true,"fixed-cidr-v6":"2001:db8:1::/64"}' > /etc/docker/daemon.json
  - sudo service docker restart
  - docker pull quay.io/ovirt/imageio-test-$DIST

script:
  - |
    docker run \
    --privileged \
    --rm \
    -it \
    --volume `pwd`:/src:Z \
    quay.io/ovirt/imageio-test-$DIST \
    bash -c "cd /src && travis/test.sh"
